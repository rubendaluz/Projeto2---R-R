<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiAccess Rooms</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <div class="left_container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="Logo">
                <span class="title">MultiAccess</span>
            </div>
            <ul class="menu">
                <li class="menu_buttons" id="li_dashboard"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="menu_buttons" id="li_admins"><a href="admins.html"><i class="fas fa-users"></i> Admins</a></li>
                <li class="menu_buttons" id="li_users"><a href="users.html"><i class="fas fa-user"></i> Users</a></li>
                <li class="menu_buttons" id="li_rooms"><a href="rooms.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                <li class="menu_buttons" id="li_accesses"><a href="accesses.html"><i class="fas fa-fingerprint"></i> Accesses</a></li>
            </ul>            
            <div class="sidebar-footer">
                <button class="settings-button"><i class="fas fa-cog"></i> Settings</button>
                <button class="logout-button" id="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>
    </div>

    
    <div class="right_container">

    



    <header>
       
        <div class="header">
            <h1 class="title"> Rooms</h1>
            <div class="user-profile">
                <img class="user-avatar" src="../img/perfil.jpg" alt="User Avatar">
                <span class="user-name">John Doe</span>
            </div>
           
            
          
        </div>
    </header>

        <main>
            <button id="create_room_button">Insert new rooom</button>

            <div class="rooms_container">

                <table id="rooms_table">
                    <thead>
                        <tr>
                            <th>Room_id</th>
                            <th>Name</th>
                            <th>Security Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="rooms_table_body">

                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>

          
        </main>

    </div>






    <div class="new_room_form">
        <span class="close-button"  id="new_room_form_close_button">&times;</span>
        <h2 class="form_h2" id="title_add_edit_room_form">Add a New Room</h2>
        <form id="roomForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="new_room_name" required>
            </div>

            <div class="form-group">
                <label for="email">Security Level:</label>
                <input type="number" id="new_room_security_level" required placeholder="1-5" min="1" max="5">
            </div>
                   
        
        </form>

        <div class="button-container">
            <button  id="add_new_room_button">Add room</button>
        </div>
    </div>

    




</body>
<script type="module" src="../JS/room.js"></script>


<div class="delete_room_form delete_form">
    <p>Are you sure you want to delete this room?</p>
    <div class="delete_form_buttons">
        <button id="cancel_btn">Cancel</button>
        <button id="confirm_btn">Confirm</button>
    </div>
</div>

</html>
