<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiAccess Rooms</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <div class="left_container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="Logo">
                <span class="title">Smart Inventory</span>
            </div>
            <ul class="menu">
                <span class="menu-title">Main Menu</span>
                <li class="menu_buttons" id="li_dashboard"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="menu_buttons" id="li_users"><a href="users.html"><i class="fas fa-user"></i> Utilizadores</a></li>
                <li class="menu_buttons" id="li_assets"><a href="assets.html"><i class="fas fa-box"></i> Ativos</a></li>
                <li class="menu_buttons" id="li_movements"><a href="detections.html"><i class="fas fa-exchange-alt"></i> Deteções</a></li>
                <li class="menu_buttons ativo" id="li_locations"><a href="locations.html"><i class="fas fa-map-marker-alt"></i> Localizações</a></li>
                <!-- <li class="menu_buttons" id="li_reports"><a href="reports.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                <li class="menu_buttons" id="li_notifications"><a href="notifications.html"><i class="fas fa-bell"></i> Notificações</a></li> -->

            </ul>          
            <div class="sidebar-footer">
                <button class="logout-button" id="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>
    </div>

    
    <div class="right_container">

    <header>
       
        <div class="header">
            <h1 class="title">Locations</h1>
            <div class="user-profile">
                <img class="user-avatar" src="../img/perfil.jpg" alt="User Avatar">
                <span class="user-name"></span>
            </div>
        </div>
    </header>

        <main>
            <section class="welcome-section">
        <h1 id="welcome_msg">Olá, bem-vindo de volta, John Doe</h1>
        <p>Segunda-feira, 20 de setembro de 2021, 10:30</p>

        <script>
            const welcomeSection = document.querySelector('.welcome-section');
            const date = new Date();
            const days = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            const day = days[date.getDay()];
            const month = months[date.getMonth()];
            const hours = date.getHours();
            const minutes = date.getMinutes();
            welcomeSection.querySelector('p').textContent = `${day}, ${date.getDate()} de ${month} de ${date.getFullYear()}, ${hours}:${minutes}`;
        </script>
    </section>
        <main>
            <div class="table_container">
                <div class="table_header">
                    <h1>Localizações</h1>
                    <button id="create_location_button" class="button">Registar Localização</button>
                </div>
                <div class="container">
                    <div class="search">
                        <input type="text" id="search" placeholder="Search">
                        <button id="search_button">Procurar</button>
                    </div>
                    
                    <table id="location_table" class="table_body">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nome</th>
                                <th>Piso</th>
                                <th>Acções</th>
                            </tr>
                        </thead>
                        <tbody id="locations_table_body">
                            
                        </tbody>
                    </table>
                    <div id="loading" class="loading-overlay" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>          
        </main>

    </div>

    <div class="form-container">
        <div class="form_top">
                    <h1>Adicionar Localização</h1>
                    <i class="fas fa-times close-btn" id="close_location_form_btn"></i>
                </div>
        <form id="roomForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="room_name" required>
            </div>

            <label for="floor">Tipo de Objeto:</label>
                <select id="floor" name="Piso" required>
                    <option value="">Selecione piso</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
        </form>
        <div class="button-container">
            <button  id="add_new_location_button">Adicionar</button>
        </div>
    </div>
</body>
<script type="module" src="../JS/locations.js"></script>


<div class="delete_form" id="delete_room_form">
    <p>Are you sure you want to delete this room?</p>
    <div class="delete_form_buttons">
        <button id="cancel_btn">Cancel</button>
        <button id="confirm_btn">Confirm</button>
    </div>
</div>

</html>
