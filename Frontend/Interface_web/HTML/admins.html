<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiAccess Admins</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <div class="left_container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="Logo">
                <span class="title">MultiAccess</span>
            </div>
            <ul class="menu">
                <li class="menu_buttons" id="li_dashboard"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="menu_buttons" id="li_admins"><a href="admins.html"><i class="fas fa-users"></i> Admins</a></li>
                <li class="menu_buttons" id="li_users"><a href="users.html"><i class="fas fa-user"></i> Users</a></li>
                <li class="menu_buttons" id="li_rooms"><a href="rooms.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                <li class="menu_buttons" id="li_accesses"><a href="accesses.html"><i class="fas fa-fingerprint"></i> Accesses</a></li>
            </ul>            
            <div class="sidebar-footer">
                <button class="settings-button"><i class="fas fa-cog"></i> Settings</button>
                <button class="logout-button" id="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>
    </div>

    
    <div class="right_container">

    



    <header>
       
        <div class="header">
            <h1 class="title"> Admins</h1>
            <div class="user-profile">
                <img class="user-avatar" src="../img/perfil.jpg" alt="User Avatar">
                <span class="user-name">John Doe</span>
            </div>
           
            
          
        </div>
    </header>

    <main>
        <button id="create_admin_button">Creat new Admin</button>

        <div class="container">
            <div class="admins_container">
                <!-- <button id="create_u_button">Insert new user</button> -->
                <table id="admins_table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admins_table_body" >
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
         
        </div>

        <div class="new_admin_form" adminId="" data-edit-mode="false">
            <span class="close-button" id="new_admin_form_close_button" >&times;</span>
            <h2 class="form_h2" id="title_add_edit_admin_form">Add a New Admin</h2>
           
            <form  >
        
                
                
        
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input type="text" id="new_admin_username" required>
                   
                </div>
                <div class="form-group">
                    <label for="name">Type:</label>
                    <input type="text" id="new_admin_type" required>
                   
                </div>

                <div class="form-group password-group">
                    <label for="new_admin_password">Password:</label>
                    <input type="password" id="new_admin_password" required>
                    <button type="button" id="generate_password_button"><i class="fas fa-key"></i></button>
                    <button type="button" id="toggle_password_visibility"><i class="fas fa-eye"></i></button>
                </div>
        
        
                     
                
            </form>
            <div class="button-container">
                    <button  id="add_new_admin_button">Add Admin</button>
                </div>
        </div>
        
        
        
        
        <div class="delete_admin_form delete_form">
            <p>Are you sure you want to delete this admin?</p>
            <div class="delete_form_buttons">
                <button id="cancel_btn">Cancel</button>
                <button id="confirm_btn">Confirm</button>
            </div>
        </div>
    </main>


</div>
  
<script type="module" src="../JS/admin.js"></script>
    
   



  




    

</body>

</html>
