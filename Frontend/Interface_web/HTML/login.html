<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Auth Page</title>
  </head>
  <body>
    <div class="container">
      <form >
        <h1 class="form_title">Login</h1>
        <div class="form_message form-error"></div>
        <div class="form_input_group">
          <input
            type="text"
            class="from_input"
            autofocus
            placeholder="Nome de utilizador ou email"
            id="username"
          />
          <div class="form_input-error-message"></div>
        </div>
        <div class="form_input_group">
          <input
            type="password"
            class="from_input"
            autofocus
            placeholder="Password"
            id="password"
          />
        </div>
      </form>
        <button class="form_button" id="btnLogin"  >login</button>
        <p class="form_text">
          <a href="#" class="form_link">Recuperar Senha</a>
        </p>
      
    </div>
    <script type="module" src="../JS/login.js"></script>
  </body>
</html>
