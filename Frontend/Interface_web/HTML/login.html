<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <title>Auth Page</title>
  </head>
  <body>
    <div class="container">
        <div class="img_logo"><img src="/Frontend/Interface_web/img/logo.png" alt="" width="250px"></div>
        <form id="loginForm">
            <h1 class="form_title">Login</h1>
            <div class="form_message form-error" id="formErrorMessage"></div>
            <div class="form_input_group">
                <input type="text" class="form_input" autofocus placeholder="Nome de utilizador ou email" id="username" required />
                <div class="form_input-error-message"></div>
            </div>
            <div>
                <input type="password" class="form_input" autofocus placeholder="Password" id="password" required />
                <div class="form_input-error-message"></div>
            </div>
            <button type="submit" class="form_button" id="btnLogin">Login</button>
            <p class="form_text">
                <a href="#" class="form_link">Recuperar password</a>
            </p>
        </form>
    </div>
    
    <script type="module" src="../JS/login.js"></script>
  </body>
</html>
