<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Dashboard</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <div class="left_container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="Logo">
                <span class="title">Smart Inventory</span>
            </div>
            <ul class="menu">
                <span class="menu-title">Main Menu</span>
                <li class="menu_buttons" id="li_dashboard"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="menu_buttons ativo" id="li_users"><a href="users.html"><i class="fas fa-user"></i> Utilizadores</a></li>
                <li class="menu_buttons" id="li_assets"><a href="assets.html"><i class="fas fa-box"></i> Ativos</a></li>
                <li class="menu_buttons" id="li_movements"><a href="detections.html"><i class="fas fa-exchange-alt"></i> Deteções</a></li>
                <li class="menu_buttons" id="li_locations"><a href="locations.html"><i class="fas fa-map-marker-alt"></i> Localizações</a></li>
                <!-- <li class="menu_buttons" id="li_reports"><a href="reports.html"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                <li class="menu_buttons" id="li_notifications"><a href="notifications.html"><i class="fas fa-bell"></i> Notificações</a></li> -->
            </ul>

            <div class="sidebar-footer">
                <button class="logout-button" id="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>
    </div>

    <div class="right_container">
        <header>
            <div class="header">
                <h1 class="title">Dashboard</h1>
                <div class="user-profile">
                    <div class="right-header-buttons">
                        <button class="alert-button"><i class="fas fa-bell"></i></button>
                        <button class="setting-button"><i class="fas fa-cog"></i></button>
                    </div>
                    <img class="user-avatar" src="../img/perfil.jpg" alt="User Avatar">
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </header>

        <main>
            <section class="welcome-section">
                <h1 id="welcome_msg"></h1>
                <p></p>
                <script>
                    const welcomeSection = document.querySelector('.welcome-section p');
                    const date = new Date();
                    const days = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
                    const months = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
                    const day = days[date.getDay()];
                    const month = months[date.getMonth()];
                    const hours = String(date.getHours()).padStart(2, '0');
                    const minutes = String(date.getMinutes()).padStart(2, '0');
                    welcomeSection.textContent = `${day}, ${date.getDate()} de ${month} de ${date.getFullYear()}, ${hours}:${minutes}`;
                </script>
            </section>

            <section class="table_container">
                <div class="table_header">
                    <h1>Utilizadores</h1>
                    <button id="create_user_button" class="button">Registar Utilizador</button>
                </div>
                <div class="container">
                    <div class="search">
                        <input type="text" id="search" placeholder="Search">
                        <button id="search_button">Procurar</button>
                    </div>
                    <table id="users_table" class="table_body">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users_table_body">
                        </tbody>
                    </table>
                    <div id="loading" class="loading-overlay" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="form-container">
        <div class="form_top">
            <h1 class="form_title"></h1>
            <i class="fas fa-times close-btn" id="close_user_form_btn"></i>
        </div>
        <form id="userForm" >
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="number">Numero:</label>
            <input type="text" id="number" name="number" required>

            <label for="password" id="password_label">Password:</label>
            <input type="text" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin_user">Adimistrador</option>
                <option value="normal_user">Utilizador</option>
            </select>

            <button type="submit" class="hide" id="create_user_submit">Criar</button>
            <button type="submit" class="hide" id="edit_user_submit">Editar</button>
        </form>
    </div>
    
    <!-- Formulario de confirmação de remoção -->
    <div class="delete_form" id="delete_user_form">
        <p>Are you sure you want to delete this room?</p>
        <div class="delete_form_buttons">
            <button id="cancel_btn">Cancel</button>
            <button id="confirm_btn">Confirm</button>
        </div>
    </div>
    <script type="module" src="../JS/user.js"></script>
</body>

</html>
