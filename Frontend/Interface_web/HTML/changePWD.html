
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Password</title>
    <link rel="stylesheet" href="../CSS/changePW.css">
</head>

<body>
    <div class="password-reset-container">
        <h2>Create a New Password</h2>
        <p>Please enter a new password</p>
        <form >
            <label for="newPassword">New Password *</label>
            <input type="password" id="newPassword" placeholder="Enter your new password" required>
            <input type="checkbox" id="showPassword"> Show
            <ul class="password-criteria">
                <li>8 characters</li>
                <li>1 letter</li>
                <li>1 number</li>
                <li>1 special character</li>
            </ul>
           
        </form>
        <button id="changbuton">SUBMIT</button>
    </div>
  <script type="module" src="../JS/changPasword.js"></script>
</body>
</html>
